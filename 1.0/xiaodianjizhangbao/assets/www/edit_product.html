<header class="header">
    <a class="back box touchStatusBtn J-hideTabBar" data-norouting="true" href="warehouse.html"><img src="assets/imgs/back-icon.png" alt="返回"/>返回</a>
    <span class="box">修改商品</span>
</header>
<div class="container">
        <div class="field-group">
            <p class="label">商品名称</p>
            <input id="id" name="id" type="hidden" value="">
            <input autocapitalize="off" class="field input-text" id="name" name="name" type="text" value=""
                   placeholder="商品名称"/>
        </div>
        <div class="field-group">
            <p class="label">商品单价</p>
            <input autocapitalize="off" id="price" class="field input-text" name="price" type="number" value=""
                   placeholder="商品单价">
        </div>
        <div class="field-group filed-tip">
            <p class="label"></p>
            <span class="warn">当前库存为：<small class="kc">0</small>个</span>
        </div>
        <div class="field-group">
            <p class="label">本次入库</p>
            <input autocapitalize="off" class="field input-text" id="count" value="0" name="count" type="number"
                   class="box" placeholder="本次入库的数量"/>
        </div>
        <div class="field-group typesContainer">
            <p class="label">商品分类</p>

            <div class="typesBox box">
                <div id="J-typesSelector">加载分类...</div>
            </div>
        </div>
        <button  class="touchStatusBtn btn btn-primary" id="J-editProduct-btn">确定</button>
</div>
<script type="text/javascript" charset="utf-8">
    var user = null;

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        seajs.use("jzb.common.js");

        user = localStorage.getItem("user");
        if (!user) {
            return location.href = "login.html";
        }
        if (user) {
            user = JSON.parse(user);
            if (!user.user_id) {
                return location.href = "login.html";
            }
        }

        seajs.use("updateProduct.js");
        seajs.use("footer.js");
    }
</script>
