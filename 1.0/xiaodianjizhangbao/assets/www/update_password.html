<header class="header">
    <a class="back box touchStatusBtn J-hideTabBar" href=""><img src="assets/imgs/back-icon.png" alt="返回" />返回</a>
    <span class="box">修改密码</span>
</header>
<div class="container">
    <div id="J-result"></div>
    <div class="field-group">
        <p class="label">
            当前密码
        </p>
        <input class="field input-text" autocapitalize="off" name="password" type="password" placeholder="当前的登录密码" />
    </div>
    <div class="field-group filed-tip">
        <p class="label"></p>
        <span class="warn">(新密码不少于6位)</span>
    </div>
    <div class="field-group">
        <p class="label">新登录密码</p>
        <input class="field input-text" autocapitalize="off" type="password" name="passwordc" placeholder="请输入您的新登录密码" />
    </div>
    <div class="field-group">
        <p class="label">再次输入</p>
        <input class="field input-text" autocapitalize="off" type="text" name="passwordcheck" placeholder="再次输入新的登录密码" />
    </div>

    <button  class="touchStatusBtn btn btn-primary" id="J-ok">确认</button>
</div>
<script type="text/javascript" charset="utf-8">
    var user = null;

    function preventBehavior(e) {
        //e.preventDefault();
    }
    ;
    document.addEventListener("touchmove", preventBehavior, false);
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        seajs.use("jzb.common.js");

        user = localStorage.getItem("user");
        if (!user) {
            return location.href = "login.html";
        }
        if (user) {
            user = JSON.parse(user);
            if (!user.user_id) {
                return location.href = "login.html";
            }
        }

        seajs.use("update_password.js");
        seajs.use("footer.js");
    }
</script>
