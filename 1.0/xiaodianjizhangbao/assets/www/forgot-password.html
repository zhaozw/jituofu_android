<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <title>
        小店记账宝
    </title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/forgot.css" />
    <script src="assets/libs/sea.js"></script>
    <script type="text/javascript">
        seajs.config({
            base: './assets/js/',
            map: [
                [".js", ".js?t=" + new Date().getTime()]
            ]
        });
    </script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="plugins/WaitingDialog.js"></script>
</head>
<body>
<header class="header">
    <a class="back box J-hideTabBar" href="login.html" data-norouting="true"><img src="assets/imgs/back-icon.png" alt="返回" />返回</a>
    <span class="box">找回密码</span>
    <a class="box gotoLogin J-hideTabBar" href="login.html" title="登录" target="_blank">登录</a>
</header>

<div class="forgotBox container">
    <div class="form" action="forgot.php" method="post">
        <input type="hidden" name="action" value="find"/>
        <input type="hidden" name="username" value="username"/>
        <div class="field-group filed-tip">
            <p class="label"></p>
            <span class="warn">(2到20位中英文或数字)</span>
        </div>
        <div class="field-group">
            <p class="label">用户名</p>
            <input type="text" class="field input-text" placeholder="用户名" name="username" id="J-username" autocapitalize="off" />
        </div>
        <div class="field-group filed-tip">
            <p class="label"></p>
            <span class="warn">(您当时注册时的邮箱)</span>
        </div>
        <div class="field-group">
            <p class="label">注册邮箱</p>
            <input type="email" class="field input-text" placeholder="您当时注册时的邮箱" name="email" id="J-email" autocapitalize="off" />
        </div>
        <div class="field-group checkcodeBox">
            <p class="label">验证码</p>
            <input type="text" class="field input-text" placeholder="右侧的验证码" name="captcha" id="J-checkcode" class="box" autocapitalize="off" />
            <span class="box">
                <span id="J-checkCodeImgBox"><img src="http://10.0.2.2/models/captcha.php" alt="验证码" /></span>
                <a class="getCheckcode" href="javascript:void(0)" id="J-updateCheckcode">换一个</a>
            </span>
        </div>
    </div>

    <a class="touchStatusBtn btn btn-primary" href="javascript:void(0)" id="J-findBtn">找回</a>
</div>
<nav class="youneed">
    <header>您可能需要</header>
    <a href="reset-password.html" class="J-hideTabBar">邮箱已收到密钥，继续找密码</a>
    <a href="help.html#nokey" class="J-hideTabBar">没有收到安全密钥</a>
    <a href="help.html#nokey" class="J-hideTabBar">没有收到邮件</a>
</nav>
</body>
<script type="text/javascript" charset="utf-8">
    var user = null;

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady(){
        seajs.use("jzb.common.js");
        seajs.use("forgot.js");
        seajs.use("footer.js");
    }
</script>
</html>
