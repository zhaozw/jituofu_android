<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <title>
        小店记账宝
    </title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/forgot.css" />
    <script src="assets/libs/sea.js"></script>
    <script type="text/javascript">
        seajs.config({
            base: './assets/js/',
            map: [
                [".js", ".js?t=" + new Date().getTime()]
            ]
        });
    </script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="plugins/WaitingDialog.js"></script>
</head>
<body>
<header class="header">
    <a class="back box J-hideTabBar" href="login.html" data-norouting="true"><img src="assets/imgs/back-icon.png" alt="返回" />返回</a>
    <span class="box">找回密码</span>
</header>

<div class="forgotBox container">
    <div class="form" action="forgot.php" method="post">
        <input type="hidden" name="action" value="reset"/>
        <input type="hidden" name="username" value="username"/>
        <div class="field-group filed-tip">
            <p class="label"></p>
            <span class="warn">(注册邮箱中接收到的密钥)</span>
        </div>
        <div class="field-group">
            <p class="label">安全密钥</p>
            <input type="text" class="field input-text" placeholder="邮箱中接收到的安全密钥" name="token" autocapitalize="off" />
        </div>
        <div class="field-group filed-tip">
            <p class="label"></p>
            <span class="warn">(新密码必须是6到50位)</span>
        </div>
        <div class="field-group">
            <p class="label">新登录密码</p>
            <input type="password" class="field input-text" placeholder="新的登录密码" name="password" id="J-password" autocapitalize="off" />
        </div>
        <div class="field-group">
            <p class="label">再次输入</p>
            <input type="text" class="field input-text" placeholder="再次输入新的登录密码" name="passwordc" id="J-cpassword" autocapitalize="off" />
        </div>
    </div>

    <a class="touchStatusBtn btn btn-primary" href="javascript:void(0)" id="J-findBtn">确认</a>

    <div class="flexBox J-hideTabBar">
        <a class="box" href="login.html" title="登录" target="_blank">登录</a>
        <a class="box" href="register.html" title="免费注册小店" target="_blank">免费注册小店</a>
    </div>
</div>
<nav class="youneed">
    <header>您可能需要</header>
    <a href="help.html#whatkey" class="J-hideTabBar">密钥是什么？</a>
    <a href="help.html#nokey" class="J-hideTabBar">我从未收到密钥</a>
</nav>
</body>
<script type="text/javascript" charset="utf-8">
    function preventBehavior(e) {
        //e.preventDefault();
    };
    document.addEventListener("touchmove", preventBehavior, false);
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady(){
        seajs.use("jzb.common.js");
        seajs.use("reset.js");
        seajs.use("footer.js");
    }
</script>
</html>
